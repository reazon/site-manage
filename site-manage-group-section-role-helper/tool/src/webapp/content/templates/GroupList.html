<div class="portletBody">
<!-- action links -->
<div rsf:id="actions:" class="navIntraTool">
	<a href="#" rsf:id="add" class="item_control" title="Create New Group" onclick="">Create New Group</a>
	| <a href="#" rsf:id="auto_add" class="item_control" title="Automatically Create New Group" onclick="">Auto Groups</a>
</div>
<!-- alert message -->
<div rsf:id="error-row:">
	<div class="alertMessage" rsf:id="error">We Have Errors!</div>
</div>
<h3 rsf:id="group-list-title">Groups</h3>


<form rsf:id="delete-group-form">
<h4 rsf:id="no-group">No group</h4>
<!-- This span is needed here to guide the renderer away to the checkboxes -->
<span rsf:id="delete-group"/>
<table class="listHier" border="0" cellspacing="0">
  <thead>
    <tr> 
      	<th rsf:id="group-title-title">
		</th>
		<th rsf:id="group-size-title">
		</th>
      <th rsf:id="group-remove-title">Remove?</th>
    </tr>
  </thead>
  <tbody id="tasks:grouplist:tbody_element">

    <tr rsf:id="group-row:"> 
       <td><span rsf:id="group-title">Group Title</span>
          <div class="itemAction"><a href="GroupEdit.html" target="_self"  rsf:id="group-revise">Edit</a></div>
       </td>
      <td rsf:id="group-size">
      	Group Size
      </td>
      <td>
      	<label rsf:id="delete-label" id="check-2" class="skip">Label for element</label>
      	<input rsf:id="group-select" title="Select to remove" type="checkbox" id="check-2" name="deleteGroup" value="" onclick="adjustCount(this, 'removeCount', 'delete-groups');" /> 
      </td>
    </tr>
  </tbody>
</table>

<p class="act">
<input type="submit" class="active" rsf:id="delete-groups" id="delete-groups" value="Update"  accesskey="s" disabled="disabled"/>
<input type="submit" rsf:id="cancel" id="cancel" value="Cancel"  accesskey="x" />
</p>

<input type="hidden" id="removeCount" value="0" />
</form>
</div>
