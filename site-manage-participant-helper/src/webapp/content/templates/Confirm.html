<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Site Add Participant Confirm</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<script type="text/javascript" rsf:id="resize"/>
	<script type="text/javascript" src="/library/js/jquery-1.1.2.js"></script>
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">
	<div rsf:id="content:">
		<h3 rsf:id="msg=addconf.confirming">Confirming Add Participant(s)</h3>
		<h4 class="instruction" rsf:id="msg=addconf.finish"></h4>
		<span class="instruction" rsf:id="msg=addconf.theywill"></span>
		<span class="instruction" rsf:id="msg=addconf.not"></span>
		<span class="instruction" rsf:id="msg=addconf.besent"></span>
		<form rsf:id="confirm-form">
			<table class="listHier" border="0" cellspacing="0">
			  <thead>
			    <tr>
			      <th >Name</th>
			      <th >Id</th>
			      <th >Role</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr rsf:id="user-row:">
			      <td >name</td>
			      <td>id</td>
			      <td >result</td>
			    </tr>
			  </tbody>
			</table>
			<p class="act">
				<input accesskey ="s" rsf:id="continue" class="active" value="Save" type="submit"/>
				<input accesskey ="b" rsf:id="back" value="Back" type="submit"/>
				<input accesskey ="x" rsf:id="cancel" value="Cancel" type="submit"/>
			</p>			
		</form>
	</div>
</div>
</body>
</html>
