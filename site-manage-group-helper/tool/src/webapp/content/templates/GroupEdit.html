<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Site Page Order</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="../css/GroupList.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" rsf:id="resize"/>
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>
<body>
<div class="portletBody">
	<form rsf:id="groups-form">
		<h3 rsf:id="prompt"></h3>
		<p rsf:id="instructions" class="instruction">
		</p>
		<span rsf:id="select-tools"></span>
		<table>
			<tr>
				<td><span class="reqStarInline">*</span> <label
					rsf:id="group_title_label">Title</label></td>
				<td><input name="Title" type="text" size="50"
					rsf:id="group_title" /></td>
			</tr>
			<tr>
				<td valign="top">
					<label rsf:id="group_description_label">
						Description
					</label>
				</td>
				<td>
					<div rsf:id="group_description"><textarea rsf:id="input" name="Description" cols="50" rows="3" wrap="virtual"></textarea></div>
				</td>
			</tr>
		</table>
		<h3 rsf:id="membership_label"></h3>
		<table>
			<tr>
				<td>
					<h3 rsf:id="membership_site_label">
					<input accesskey ="a" rsf:id="addMember" value="addMember" type="submit"/>
					</h3>
				</td>
				<td>
					<h3 rsf:id="membership_group_label"></h3>
					<input accesskey ="a" rsf:id="removeMember" value="removeMember" type="submit"/>
				</td>
			</tr>
			<tr>
				<td>
					<select name="minOptions" rsf:id="min-votes">
				</td>
				<td>
					
				</td>
			</tr>
		</table>
		<p class="act">
			<input accesskey ="s" rsf:id="save" class="active" value="Save" type="submit"/>
			<input accesskey ="x" rsf:id="cancel" value="Cancel" type="submit"/>
		</p>			
	</form>
</div>
</body>
</html>
