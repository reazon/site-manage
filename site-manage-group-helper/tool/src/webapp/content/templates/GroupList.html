<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Site Manage Group</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="../css/GroupList.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" rsf:id="resize"/>
	<script type="text/javascript" src="/library/js/jquery-1.1.2.js"></script>
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">

<div class="navIntraTool">
	<a href="#" rsf:id="add-link" class="item_control" title="Display Groups Currently Available To Add To This Site" onclick="">Add Group</a>
</div>
	
<h3 rsf:id="group-list-title">Groups</h3>


<form rsf:id="delete-group-form">
<!-- This span is needed here to guide the renderer away to the checkboxes -->
<span rsf:id="delete-group"/>
<table class="listHier" border="0" cellspacing="0">
  <thead>
    <tr> 
      <th rsf:id="group-title-title">Title</th>
      <th rsf:id="group-size-title">Size</th>
      <th rsf:id="group-remove-title">Remove?</th>
    </tr>
  </thead>
  <tbody id="tasks:grouplist:tbody_element">

    <tr rsf:id="group-row:"> 
          <td><span rsf:id="group-title">Group Title</span>
          <div class="itemAction"><a href="GroupEdit.html" target="_self"  rsf:id="group-revise">Edit</a></div>
       </td>
      <td rsf:id="group-size">
      	opening date
      </td>
      <td>
      	<label rsf:id="delete-label" id="check-2" class="skip">Label for element</label>
      	<input rsf:id="group-select" title="Select to remove" type="checkbox" id="check-2" name="deleteGroup" value="" /> 
      </td>
    </tr>
  </tbody>
</table>

<p class="act">
<input type="submit" class="active" rsf:id="delete-groups" name="deleteSelectGroup" value="Update"  accesskey="s" />
</p>
</form>
</div>
</body>
</html>
