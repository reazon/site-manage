<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Site Manage Group</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="../css/GroupList.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" rsf:id="resize"/>
	<script type="text/javascript" src="/library/js/jquery-1.1.2.js"></script>
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>

<body>
 	<div id="group-order-body" class="portletBody">
 		 <div class="navIntraTool">
			<a href="#" rsf:id="add-link" class="item_control" title="Display Groups Currently Available To Add To This Site" onclick="">Add Group</a>
		</div>
		<div rsf:id="content:">
			<form rsf:id="groups-form" class="group_form">
				<p class="act">
					<input rsf:id="save" class="active" value="Save" type="submit" onclick="serialize('sort1');"/>
					<input rsf:id="revert" value="Cancel" type="submit"/>
					<input rsf:id="reset" value="Reset" type="submit" onclick="return checkReset();"/>
				</p>
				<div class="alertMessage" id="call-results">
					<strong rsf:id="message">Note: Changes to group ordering will not take effect until you click 'Save'. Deleting, Adding or Editing a Group is saved immediately</strong>
				</div>
	 			<table class="listHier lines nolines" style="width:auto" summary="Group list. Column 1: group title. Column 2: group size. ">
					<tr>
						<th rsf:id="group-title" class="skip">Title</th>
						<th rsf:id="groupsize-title" class="skip">Size</th>
					</tr>
				</table>
				<input rsf:id="state-init" id="content:::state-init" type="hidden"/>
				<span id="del-message"><strong rsf:id="del-message" class="hidden"/></span>
				<span id="exit-message"><strong rsf:id="exit-message" class="hidden"/></span>
				<span id="reset-message"><strong rsf:id="reset-message" class="hidden"/></span>
				<p class="act">
					<input accesskey ="s" class="active" rsf:id="save" value="Save" type="submit" onclick="serialize('sort1');"/>
					<input accesskey ="x" rsf:id="revert" value="Cancel" type="submit"/>
					<input accesskey ="r" rsf:id="reset" value="Reset" type="submit" onclick="return checkReset();"/>
				</p>					
			</form>
		</div>
	</div>
</body>
</html>
